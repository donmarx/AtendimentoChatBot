<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\simbolo-ColegioOpcao.png">
    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Assistência Colégio Opção</title>
</head>
<body>
    <header>
        <img src="images\logo-colegio-opcao.png">
    </header>

    <div class="phone-shape">
        <div class="message-container" id="container">
            <div class="message sender">
                <p class="message-text">Bem-vindo ao Chat do Colégio Opção!</p>
            </div>
            <div class="message sender">
                <p class="message-text">É uma satisfação recebê-lo em nosso canal de atendimento. Estamos aqui para ajudar e proporcionar informações essenciais sobre os serviços da nossa escola.</p>
            </div>
            <div class="message sender">
                <p class="message-text">Por favor, escolha uma das opções abaixo para direcionarmos sua solicitação:</p>
            </div>

            <div class="message sender">
            <button  id="recepcao" onclick="addDivToContainer(this.id)"> Recepção </button> <br>

            <button id="financeiro" onclick="addDivToContainer(this.id)"> Financeiro </button> <br>

            <button id="rh" onclick="addDivToContainer(this.id)"> Recursos Humanos </button>
        
        </div> 
            

            <!-- Add more messages here -->
        </div>

        <footer class="app-box">
            <!--<a href="https://ensinoopcao.com.br/"><img src="images\simbolo-ColegioOpcao.png" class="link"></a>
            <a href="https://ensinoopcao.com.br/"><img src="images\simbolo-ColegioOpcao.png" class="link"></a> -->
        </footer>
    </div>
</body>
</html>
